<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Poppins</title>

    <meta name="description" content="Poppins" />
    <meta name="keywords" content="Poppins" />

    <script src="../src/poppins-application.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>


  </head>

  <body>
	
	<div class="demobox" id="P-PrintName">
		<h2>Print your name</h2>
		<input type="text" name="yourname">
		<button type="button">Go</button><br />
		Hello <span>{ yourname }</span>!
	</div>
	
	<div class="demobox" id="P-TodoList">
		<h2>Todo list</h2>
		<input type="text" name="task">
		<button type="button">Go</button><br />
		<ul p-loop="{tasks}">
			<li p-template="">{task_name}</li>
		</ul>
	</div>

  </body>
</html>
