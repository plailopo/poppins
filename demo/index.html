<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Poppins</title>

    <meta name="description" content="Poppins" />
    <meta name="keywords" content="Poppins" />

	<script src="../dist/poppins.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>

  </head>

  <body>
	
	<div class="demobox" id="P-PrintName">
		<h2>Type your name</h2>
		With method binder<br />
		<input type="text" name="yourname">
		<button type="button" p-bind="click#changeName">Go</button><br />
		Hello <span p-data="yourname"></span>!
	</div>
	
	<div class="demobox" p-component="PrintName2">
		<h2>Type your name</h2>
		With auto binder<br />
		<input type="text" p-bind="keyup#yourname"><br />
		Hello <span p-data-bind="yourname"></span>!<br />
		<span p-data-bind="yourname"></span>, do you like to buy an hamburger? Yes, you, <span p-data-bind="yourname"></span>
	</div>
	
	<div class="demobox" p-component="TodoList1">
		<h2>Todo list</h2>
		<input type="text" name="task">
		<button type="button" p-bind="click#newTask">Go</button><br />
		<ul p-data-bind="tasks">
			<li p-data="name"></li>
		</ul>
	</div>
	
	<div class="demobox" id="P-TodoList2">
		<h2>Todo list</h2>
		<input type="text" name="task">
		<button type="button" p-bind="click#newTask">Go</button><br />
		<ul>
			<li></li>
		</ul>
	</div>

  </body>
</html>
